<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>

<!-- Basic Page Needs
  ================================================== -->
<meta charset="utf-8">
<title>International Communications-TLCM</title>
<meta name="description" content="">
<meta name="author" content="">

<!-- Mobile Specific Metas
  ================================================== -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<!-- IE=edge Compatible
  ================================================== -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<!-- CSS
  ================================================== -->
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
<link rel="stylesheet" href="css/main.css" type="text/css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />


<!-- Favicons
	================================================== -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
<link th:href="@{/css/main.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap-select.css}" rel="stylesheet">

</head>

<body>

	<div th:insert="components/navbar :: navigationBar"></div>


	<section class="wrapper">
		<div class="container-fluid">


			<div class="row">
				<div class="col-sm-12">
					<div class="tab-section">

						<nav class="tabbable"></nav>


						<div class="tab-content" id="nav-tabContent">
							<div class="tab-pane fade show active" id="host" role="tabpanel"
								aria-labelledby="nav-home-tab">
								<div class="tab-form-section">
									<div class="col-md-6 center is-shady">

										<form id="createhost" th:object="${device}">


											<div class="form-group">
												<label for="hostname" class="col-sm-3 col-form-label">
													Device Name</label> <input type="text" class="form-control"
													id="hostname" placeholder="Enter Host Name" name="hostname">
											</div>


											<div class="form-group ">
												<label for="groupid" class="col-sm-2 col-form-label">
													Group</label> <select class="form-control selectpicker"
													th:field="${device.groupId}" id="groupid" size="10">
													<option value="0" disabled selected>Select Group</option>
													<option th:each="group : ${device.groupsList}"
														th:value="${group.groupid}" th:text="${group.name}"></option>
												</select> <span th:if="${#fields.hasErrors('groupId')}"
													th:errors="*{groupId}" class="text-danger"></span>
											</div>




											<div class="form-group ">
												<label for="hostInterface" class="col-sm-2 col-form-label">
													Interfaces</label>
												<div class="col-sm-9">
													<div class="agent-section">
														<div class="row">

															<div class="col-sm-6">
																<div class="form-group">
																	<label for="ip">IP</label> <input type="text" id="ip"
																		class="form-control" placeholder="127.0.0.1" name="ip">
																</div>
															</div>

															<div class="col-sm-6">
																<div class="form-group">
																	<label for="dns">DNS</label> <input type="text"
																		id="dns" class="form-control" placeholder="127.0.0.01"
																		name="dns">
																</div>
															</div>


															<div class="col-sm-3">


																<div class="form-group">
																	<label for="port">Port</label> <select
																		class="form-control selectpicker"
																		th:field="${device.port}" id="port" size="10">
																		<option value="0" disabled="disabled">Select
																			Port</option>
																		<option th:value="161" th:text="SNMP"></option>

																		<option th:value="10050" th:text="OTHER"></option>
																	</select> <span th:if="${#fields.hasErrors('port')}"
																		th:errors="*{port}" class="text-danger"></span>


																</div>
															</div>

															<div class="col-sm-3">


																<div class="form-group">
																	<label for="useip">Use Ip</label> <input type="text"
																		id="useip" class="form-control" placeholder="1"
																		name="useip">
																</div>
															</div>

															<div class="col-sm-3">


																<div class="form-group">
																	<label for="main">Main</label> <input type="text"
																		id="main" class="form-control" placeholder="1"
																		name="main">
																</div>
															</div>


															<div class="col-sm-3">


																<div class="form-group">
																	<label for="type">Type</label> <input type="text"
																		id="type" class="form-control" placeholder="2"
																		name="type">
																</div>
															</div>
														</div>



													</div>
												</div>
											</div>




											<div class="form-group ">
												<label for="templateid" class="col-sm-2 col-form-label">
													Template</label> <select class="form-control selectpicker"
													th:field="${device.tmpId}" id="templateid" size="10">
													<option value="0">Select
														Template</option>
													<option th:each="template : ${device.templatesList}"
														th:value="${template.hostid}" th:text="${template.name}"></option>
												</select> <span th:if="${#fields.hasErrors('tmpId')}"
													th:errors="*{tmpId}" class="text-danger"></span>
                                                   
											</div>



											<div class="form-group ">
												<label for="hostMacro" class="col-sm-2 col-form-label">
													Macros</label>
												<div class="col-sm-9">
													<div class="agent-section">
														<div class="row">

															<div class="col-sm-3">
																<div class="form-group">
																	<label for="macro">Macro</label> <input type="text"
																		id="macro" class="form-control"
																		placeholder="{$SNMP_COMMUNITY}" name="macro">
																</div>
															</div>

															<div class="col-sm-3">
																<div class="form-group">
																	<label for="value">Value</label> <input type="text"
																		id="value" class="form-control"
																		placeholder="GokuBlack" name="value">
																</div>
															</div>


														</div>
													</div>
												</div>
											</div>

											<button type="submit"
												class="btn btn-primary btn-block cst-btn-bg">Submit</button>

										</form>


									</div>
								</div>
							</div>

						</div>

					</div>
				</div>
			</div>



		</div>



	</section>


	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/hostcreate.js}"></script>
	<script th:src="@{/js/bootstrap-select.min.js}"></script>

</body>

</html>
