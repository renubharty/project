	<section class="wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<div class="main-head group-outer">
						<h1 class="">Devices</h1>

						<div class="head-right">
							<div class="group-box">
								<div class="form-group">
									<label for="inputPassword" class="col-form-label">Group</label>

									<select id="rows0.variety" name="groupid" class="form-control">
										<option selected="selected" value="1">all</option>
										<option value="2">Linux Servers</option>
										<option value="3">Templates</option>
										<option value="4">Templates/Network devices</option>
										<option value="5">Templates/Operating systems</option>
										<option value="6">Zabbix servers</option>
									</select>

								</div>

							</div>

							<button class="btn blue-btn">Create Device</button>
							<button class="btn blue-btn">Import</button>
						</div>


					</div>




				</div>
			</div>
			<aside class="filter-outer">
				

				<div class="filter-section">

					<div class="form-group">

						<div class="row filter-form-section">
							<div class="col-sm-5">
								<div class="filter-form-inner">
									<form id="gethost" method="get">
										<div class="form-group row pr-5">
											<label for="hostNames" class="col-sm-2 col-form-label">Name</label>

											<input type="text" class="form-control" id="hostNames"
												placeholder="Device name" name="hostNames">

										</div>

										<button type="submit" class="btn blue-btn">Submit</button>

									</form>
								</div>
							</div>

						</div>


					</div>

				</div>
			</aside>

			<div class="table-outer">
				<div class="custom-table table-responsive">
					<table class="table hosttable" id="location">
						<thead>
							<tr>

								<th>Device</th>
								<th>Device id</th>
								<th>Availability</th>
								<th>status</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>



	</section>

	<script type="text/javascript">
		function availability(flag) {
			zbx_klass = (flag[0] == 1) ? 'badge badge-success'
					: (flag[0] == 0) ? 'badge badge-light'
							: 'badge badge-danger'
			snmp_klass = (flag[1] == 1) ? 'badge badge-success'
					: (flag[1] == 0) ? 'badge badge-light'
							: 'badge badge-danger'
			jmx_klass = (flag[2] == 1) ? 'badge badge-success'
					: (flag[2] == 0) ? 'badge badge-light'
							: 'badge badge-danger'
			ipmi_klass = (flag[3] == 1) ? 'badge badge-success'
					: (flag[3] == 0) ? 'badge badge-light'
							: 'badge badge-danger'
			html = "<div><span class='" + zbx_klass +"' >zbx</span> <span class='" + snmp_klass + "'>snmp</span> <span class='" + jmx_klass + "'> jmx </span> <span class='"+ ipmi_klass + "'> ipmi </span></div>"
			return html

		}
	</script>


    <script th:src="@{/js/jquery.min.js}"></script>

	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/hostget.js}"></script>
