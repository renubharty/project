<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--<![endif]-->
<head>

<!-- Basic Page Needs
  ================================================== -->
<meta charset="utf-8">
<title>International Communications-TLCM</title>
<meta name="description" content="">
<meta name="author" content="">

<!-- Mobile Specific Metas
  ================================================== -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<!-- IE=edge Compatible
  ================================================== -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<!-- CSS
  ================================================== -->
<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
<link rel="stylesheet" href="/css/main.css" type="text/css">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">





</head>

<body>



	<header>
		<nav class="navbar navbar-expand-lg">
			<a class="navbar-brand logo" th:href="@{/}"> <!-- <img
				src="images/logo.jpg" /> -->
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"><i class="fa fa-navicon"></i></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link active"
						th:href="@{/monitoring}">Monitoring</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/inventory}">Inventory</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Reports</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/configuration}">Configuration</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/administration}">Administration</a></li>
				</ul>

				<div class="form-inline my-2 my-lg-0">
					<div class="search-bar">
						<input class="form-control" type="search" placeholder="Search"
							aria-label="Search">
						<button class="btn" type="submit">
							<i class="fa fa-search"></i>
						</button>
					</div>



				</div>
			</div>
		</nav>
		<div class="main-nav">
			<nav class="navbar navbar-expand-lg">

				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupported2" aria-controls="navbarSupported2"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"><i class="fa fa-navicon"></i></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupported2">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link active"
							th:href="@{/inventory/get}">View Inventory</a></li>







					</ul>


				</div>
			</nav>
		</div>
	</header>


	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header"></div>
		</div>
	</nav>

	<br>
	<br>


	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<div class="table-outer">
						<div class="custom-table table-responsive">

							<div>
								<table class="table table-striped table-responsive-md">
									<thead>
										<tr>
											<th>Device Name</th>
											<th>Serial No</th>
											<th>Mac Address</th>
											<th>Distributor</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each="inv : ${invList}">
											<td th:text="${inv.name}"></td>
											<td th:text="${inv.serialNumber}"></td>
											<td th:text="${inv.macaddress}"></td>
                                            <td th:text="${inv.org.name}"></td>
											


										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>





	<script type="text/javascript" src="/js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="/js/popper.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/custom.js"></script>

</body>

</html>
