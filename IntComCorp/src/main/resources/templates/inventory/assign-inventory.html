<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">


<!-- Basic Page Needs
  ================================================== -->
<meta charset="utf-8">
<title>International Communications-TLCM</title>
<meta name="description" content="">
<meta name="author" content="">

<!-- Mobile Specific Metas
  ================================================== -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<!-- IE=edge Compatible
  ================================================== -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<!-- CSS   
  ================================================== -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
<link th:href="@{/css/main.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap-select.css}" rel="stylesheet">

</head>
<body>
<div th:insert="components/navbar :: navigationBar"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Inventory Assign</h1>
				<br /> <br /> <br />
				<form th:action="@{/inventory/assignTo/reseller}"
					th:object="${resellerInventoryRequest}" method="post">
					<h2>
						<span class="alert-success" th:utext="${successMsg}"></span>
					</h2>
					<div class="form-group ">
						<label for="resDropDown">Select Reseller</label> <select
							class="form-control selectpicker"
							th:field="${resellerInventoryRequest.resId}" id="resDropDown"
							size="10">
							<option value="0">select Reseller</option>
							<option th:each="reseller : ${resList}" th:value="${reseller.id}"
								th:text="${reseller.name}"></option>
						</select> <span th:if="${#fields.hasErrors('resId')}" th:errors="*{resId}"
							class="text-danger"></span>
					</div>
					<div class="form-group ">
						<label for="invDropDown">Select hosts</label> <select
							class="form-control selectpicker"
							th:field="${resellerInventoryRequest.inventoryIds}"
							id="invDropDown" size="10" multiple="multiple">
							<option value="0">select Reseller</option>
							<option th:each="inventory : ${invList}"
								th:value="${inventory.id}" th:text="${inventory.name}"></option>
						</select> <span th:if="${#fields.hasErrors('inventoryIds')}"
							th:errors="*{inventoryIds}" class="text-danger"></span>
					</div>
					<br /> <br />
					<div class="form-group">
						<button type="submit" class="btn btn-success">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<<!-- All Javascript include here for fast loading of page -->
	<script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/custom.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/bootstrap-select.min.js}"></script>>
</body>
