	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1 class="head-txt">Inventory</h1>
				<form th:action="@{/inventory/update/{id}(id=${inventory.id})}"
				th:object="${inventory}"
					method="post">
					<h2>
						<span class="alert-success" th:utext="${successMsg}"></span>
					</h2>
					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
						error</p>
					<div class="form-group ">
						<label for="type" class="col-form-label">Type</label> <select
							id="type" name="type" class="form-control">
							<option selected="selected" value="TV Whitespace">TV Whitespace</option>
							<option value="Router">Router</option>
							<option value="Gateway">Gateway</option>
							<option value="Linux Server">Linux Server</option>
							<option value="Switch">Switch</option>
							<option value="Others">Others</option>
						</select><span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"
							class="text-danger"></span>
					</div>

					<div class="form-group">
						<label for="name" class="col-form-label">Name</label> <input
							type="text" id="name" class="form-control" th:field="*{name}"
							placeholder="Name" /> <span th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}" class="text-danger"></span>

					</div>
					<div class="form-group">
						<label for="Macaddress" class="col-form-label">Mac Address</label>
						<input type="text" id="Macaddress" class="form-control"
							th:field="*{macaddress}" placeholder="Macaddress" /> <span
							th:if="${#fields.hasErrors('macaddress')}"
							th:errors="*{macaddress}" class="text-danger"></span>

					</div>

					<div class="form-group">
						<label for="model" class="col-form-label">Model</label> <input
							type="text" id="Model" class="form-control" th:field="*{model}"
							placeholder="model" /><span
							th:if="${#fields.hasErrors('model')}" th:errors="*{model}"
							class="text-danger"></span>

					</div>

					<div class="form-group ">
						<label for=""orgDropDown"">Select Distributor</label> <select
							class="form-control selectpicker" th:field="${inventory.distId}"
							id="orgDropDown" size="10">
							<option value="0">select organization</option>
							<option th:each="organization : ${orgList}"
								th:value="${organization.id}" th:text="${organization.name}"></option>
						</select> <span th:if="${#fields.hasErrors('distId')}"
							th:errors="*{distId}" class="text-danger"></span>
					</div>

					<div class="form-group">
						<label for="os" class="col-form-label">Serial No.</label> <input
							type="text" id="Os" class="form-control" th:field="*{serialNumber}"
							placeholder="serial no." /><span th:if="${#fields.hasErrors('serialNumber')}"
							th:errors="*{serialNumber}" class="text-danger"></span>

					</div>


					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block cst-btn-bg">Submit</button>

					</div>

				</form>
			</div>
		</div>
