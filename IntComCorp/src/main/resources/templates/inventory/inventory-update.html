<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">


<!-- Basic Page Needs
  ================================================== -->
<meta charset="utf-8">
<title>International Communications-TLCM</title>
<meta name="description" content="">
<meta name="author" content="">

<!-- Mobile Specific Metas
  ================================================== -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<!-- IE=edge Compatible
  ================================================== -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<!-- CSS   
  ================================================== -->
 
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
<link th:href="@{/css/main.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap-select.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

<!-- Favicons
	================================================== -->
<!-- <link rel="icon" type="image/png" sizes="16x16"
	href="images/favicon/favicon.png"> -->
</head>


<body>

	<div th:insert="components/navbar :: navigationBar"></div>
<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 center">

				<h1 class="head-txt">Inventory</h1>
				<form th:action="@{/inventory/update/{id}(id=${inventory.id})}"
				th:object="${inventory}"
					method="post">
					<h2>
						<span class="alert-success" th:utext="${successMsg}"></span>
					</h2>
					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
						error</p>
					<div class="form-group ">
						<label for="type" class="col-form-label">Type</label> <select
							id="type" name="type" class="form-control">
							<option selected="selected" value="TV Whitespace">TV Whitespace</option>
							<option value="Router">Router</option>
							<option value="Gateway">Gateway</option>
							<option value="Linux Server">Linux Server</option>
							<option value="Switch">Switch</option>
							<option value="Others">Others</option>
						</select><span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"
							class="text-danger"></span>
					</div>

					<div class="form-group">
						<label for="name" class="col-form-label">Name</label> <input
							type="text" id="name" class="form-control" th:field="*{name}"
							placeholder="Name" /> <span th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}" class="text-danger"></span>

					</div>
					<div class="form-group">
						<label for="Macaddress" class="col-form-label">Mac Address</label>
						<input type="text" id="Macaddress" class="form-control"
							th:field="*{macaddress}" placeholder="Macaddress" /> <span
							th:if="${#fields.hasErrors('macaddress')}"
							th:errors="*{macaddress}" class="text-danger"></span>

					</div>

					<div class="form-group">
						<label for="model" class="col-form-label">Model</label> <input
							type="text" id="Model" class="form-control" th:field="*{model}"
							placeholder="model" /><span
							th:if="${#fields.hasErrors('model')}" th:errors="*{model}"
							class="text-danger"></span>

					</div>

					<div class="form-group ">
						<label for="resDropdown">Select Reseller</label> <select
							class="form-control selectpicker" th:field="${inventory.resId}"
							id="resDropdown" size="10">
							<option value="0" disabled="disabled">select Reseller</option>
							<option th:each="reseller : ${resellerList}"
								th:value="${reseller.id}" th:text="${reseller.name}"></option>
						</select> <span th:if="${#fields.hasErrors('resId')}"
							th:errors="*{resId}" class="text-danger"></span>
					</div>

					<div class="form-group">
						<label for="os" class="col-form-label">Serial No.</label> <input
							type="text" id="Os" class="form-control" th:field="*{serialNumber}"
							placeholder="serial no." /><span th:if="${#fields.hasErrors('serialNumber')}"
							th:errors="*{serialNumber}" class="text-danger"></span>

					</div>


					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block cst-btn-bg">Submit</button>

					</div>

				</form>
			</div>
		</div>
	</div>

  
	<!-- All Javascript include here for fast loading of page -->
	<script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/custom.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/bootstrap-select.min.js}"></script>
	

</body>
</html>
